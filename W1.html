<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Kingdom</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/custom.css">
    <link rel="stylesheet" href="Bootstrap/css/font/stylesheet.css">
    <script src="Bootstrap/js/jquery-3.7.1.js"></script>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            background-image: url(Resources/images/Estatica\ papu0000.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .destiny-container {
            max-width: 90%;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        h1 {
            text-shadow: 2px 2px 4px #ff0000;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .carousel {
            width: 30%;
        }
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .card {
            background-color: transparent;
            border: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            aspect-ratio: 3/4;
            overflow: hidden;
        }
        .card:hover, .card.active {
            filter: brightness(1.5);
        }
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .top-row .col:first-child .card {
            aspect-ratio: 2/3;
        }
        .bottom-row .card {
            aspect-ratio: 16/5;
        }
    </style>
</head>
<body>
    <audio src="Resources/audio/Freeplay.ogg" autoplay loop></audio>

    <h1 class="text-center">
        <img src="Resources/images/Select.png" class="card-img" alt="Mushroom Kingdom" style="width: 60%;">
    </h1>
    <div class="carousel-container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Resources/images/Levels/1-1.png" class="d-block w-100" alt="...">
                    <a href="https://drive.usercontent.google.com/u/0/uc?id=1898-xqAxSFkZcJqHmCWDv_ZwfxGuRGFl&export=download" class="stretched-link"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="M64">Its a me</h5>
                        <p class="M64">Port por: @josi465</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Resources/images/Levels/1-2.png" class="d-block w-100" alt="...">
                    <a href="https://drive.usercontent.google.com/u/0/uc?id=1KJ4HnKnWUQY9hdYf5YOf4adp5JI8nruN&export=download" class="stretched-link"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="M64">Starman Slaughter</h5>
                        <p class="M64">Port por: @josi465</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Resources/images/Levels/Unreleased.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="M64">???</h5>
                        <p class="M64">???? ??? ?????????????</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="Bootstrap/js/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $('.card').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
