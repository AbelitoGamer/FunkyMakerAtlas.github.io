<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classified Castle</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Bootstrap/css/custom.css">
    <link rel="stylesheet" href="/Bootstrap/css/font/stylesheet.css">
    <script src="/Bootstrap/js/jquery-3.7.1.js"></script>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            background-image: url(/Resources/images/Estatica\ papu0000.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .destiny-container {
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }
        h1 {
            text-shadow: 2px 2px 4px #ff0000;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .carousel {
            width: 100%;
            max-width: 500px;
        }
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 60vh;
        }
        .carousel-caption {
            position: relative;
            left: auto;
            right: auto;
            bottom: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        .card {
            background-color: transparent;
            border: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            aspect-ratio: 3/4;
            overflow: hidden;
        }
        .card:hover, .card.active {
            filter: brightness(1.5);
        }
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .top-row .col:first-child .card {
            aspect-ratio: 2/3;
        }
        .bottom-row .card {
            aspect-ratio: 16/5;
        }
        @media (max-width: 768px) {
            .carousel {
                width: 100%;
            }
            .carousel-inner {
                height: 70vh; /* Set a fixed height for the carousel on mobile */
            }
            .carousel-item {
                height: 100%;
                text-align: center;
            }
            .carousel-inner img {
                max-height: 60%;
                width: auto;
                margin: 0 auto;
                object-fit: contain;
            }
            .carousel-caption {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 20px;
            }
            h1 img {
                max-width: 50% !important; /* Increase the size of the "Select song" image on mobile */
            }
        }
    </style>
</head>
<body>
    <audio src="/Resources/audio/W5.ogg" autoplay loop></audio>

    <div class="destiny-container">
        <h1 class="text-center">
            <a href="Freeplay.html" class="stretched-link"></a>
            <img src="/Resources/images/Select.png" class="img-fluid" alt="Mushroom Kingdom" style="max-width: 20%;">
        </h1>
        <div class="carousel-container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-container">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>                       
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/Resources/images/Levels/6-1.png" class="d-block w-100" alt="...">
                                <a href="https://drive.usercontent.google.com/u/0/uc?id=12hA0Za2Ot8N1oE19Ew7mWDm1hGhEI49V&export=download" class="stretched-link"></a>
                                <div class="carousel-caption ">
                                    <h5 class="M64">Promotion</h5>
                                    <p class="M64">Port por: juanjace1231492</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/Resources/images/Levels/6-2.png" class="d-block w-100" alt="...">
                                <a href="https://drive.usercontent.google.com/download?id=1sy2--a8-RpOutHHYXP0MCBvdknj1N4Rk&export=download&authuser=0" class="stretched-link"></a>
                                <div class="carousel-caption ">
                                    <h5 class="M64">Abandoned</h5>
                                    <p class="M64">Port por: juanjace1231492</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/Resources/images/Levels/6-3.png" class="d-block w-100" alt="...">
                                <a href="https://drive.usercontent.google.com/u/0/uc?id=1yyFLi2ecWAw9CbVJKrxM0UfYXSA_yr2G&export=download" class="stretched-link"></a>
                                <div class="carousel-caption ">
                                    <h5 class="M64">The End</h5>
                                    <p class="M64">Port por: juanjace1231492</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Bootstrap/js/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $('.card').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
